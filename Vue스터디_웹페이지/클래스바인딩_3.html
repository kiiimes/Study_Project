<!doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="box" :style="{'color':niceStyle.color,'fontSize':niceStyle.fontSize}"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.0/vue.js"></script>
  <script>
    new Vue({
      el:'.container',
      data:{
        niceStyle:{
          color:'blue',
          fontSize:'20px'
        }
      },
      methods:{
        flipColor:function(){
          this.color=!this.color;
        }
      }
    })
  </script>
  <style>
    .red{
      background:#ff0000;
    }
    .blue{
      background:#0000ff;
    }
    .purple{
      background:#781FA2;
    }
    .green{
      background:#4CAF50;
    }
    .box{
      float:left;
      width:200px;
      height:200px;
      margin:40px;
      border:1px solid rgba(0,0,0,2);
    }
  </style>
</html>
