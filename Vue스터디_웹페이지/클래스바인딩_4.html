
<!doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="box" :style="[niceStyle,badStyle]"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.0/vue.js"></script>
  <script>
    new Vue({
      el:'.container',
      data:{
        niceStyle:{
          color:'blue',
          fontSize:'20px'
        },
        badStyle:{
          fontStyle:'italic'
        }
      }
    })
  </script>
  <style>
    .box{
      width:100px;
      height:100px;
    }
  </style>

</html>
