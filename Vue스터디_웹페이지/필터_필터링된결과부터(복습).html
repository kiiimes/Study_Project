<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- <h1>Let's hear some stories!</h1>
      <div>
        <h3>Alex's stories</h3>
        <ul class="list-group">
          <li v-for="story in storiesBy('Alex')" class="list-group-item">

      <h1>Let's hear some famous stories! {{famous.length}}</h1>
      <ul class="list-group">
        <li v-for="story in famous" class="list-group-list">
          {{story.writer}} said "{{story.plot}}" and upvoted {{story.upvotes}} times.
        </li>
      </ul>
      <pre>
        {{$data}}
      </pre>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.0/vue.js"></script>
  <script>
    new Vue({
      el:'.container',
      data:{
        stories:[
          {
            plot:'I crashed my car today!',
            writer:'Alex',
            upvotes:28
          },
          {
            plot:'Yesterday, someone stole my bag!',
            writer:'John',
            upvotes:8
          },
          {
            plot:"some ate my chocolate...",
            writer:'John',
            upvotes:51
          },
          {
            plot:"I ate someone's chocolate!",
            writer:'Alex',
            upvotes:74
          },
        ]
      },
      computed:{
        famous:function(){
          return this.stories.filter(function(item){
            return item.upvotes>25;
          });
        }
      }
      // methods:{
      //   storiesBy:function(writer){

    })
  </script>
