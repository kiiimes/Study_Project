<!doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <p style="font-size:140px">
        {{votes}}
      </p>
      <food @voted="countVote" name="Cheeseburger"></food>
    </div>
  </body>
  <template id="food">
    <button class="btn btn-default" @click="vote">{{name}}</button>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.0/vue.js"></script>
  <script>
    Vue.component('food',{
      template:'#food',
      props:['name'],
      methods:{
        vote:function(){
          this.$emit('voted')
        }
      }
    })
    new Vue({
      el:'.container',
      data:{
        votes:0
      },
      methods:{
        countVote:function(){
          this.votes++
        }
      }
    })
  </script>
</html>
