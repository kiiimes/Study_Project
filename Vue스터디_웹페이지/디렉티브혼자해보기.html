<!doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 v-if="gender==='female'">안녕 {{name}}씨 당신은 여성이군요!</h1>
      <h1 v-else-if="gender==='male'">안녕 {{name}}당신은 남성이군요!</h1>
      <h1 v-else>성별을 선택할 수 없나요? 괜찮아용!</h1>
      <!-- <h1 v-if="gender=='female'||gender=='male'">Hello,{{name}}씨
        <h1 v-if="gender=='female'">당신은 여성이군요!</h1>
        <h1 v-if="gender=='male'">당신은 남성이군요!</h1>
      </h1>
      <h1 v-else>성별을 선택할 수 없나요? 괜찮습니다.</h1> -->
      <label for="gender">성별을 입력하세요</label>
      <input type="text" v-model="gender" id="gender"/>
      <label for="name">이름을 입력하세요</label>
      <input type="text" v-model="name" id="name"/>
      <pre>{{$data}}</pre>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.0/vue.js"></script>
  <script>
    new Vue({
      el:".container",
      data:{
        gender:'female',
        name:'eunsuk'
      }
    })
  </script>

</html>
